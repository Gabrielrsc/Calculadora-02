<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculador #02</title>
  <link rel="stylesheet" href="style.css">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
  <div id="calculadora">
    <div id="tema">
      <button onclick="MudarTema()"><img src="./assets/dark.svg" alt=""></button>

    </div>
    <div id="display">
      <div id="operacao"></div>
      <div id="resultado"></div>
    </div>
    <div class="opcao" data-delete>
      <img src="./assets/apagar.svg" alt="apagar">
    </div>

    <div id="teclado">
      <button data-limpar class="btn-vermelho">C</button>
      <button data-operador>( )</button>
      <button data-operador>%</button>
      <button data-operador class="btn-azul">/</button>
      <button class="numero">7</button>
      <button class="numero">8</button>
      <button class="numero">9</button>
      <button data-operador class="btn-azul">x</button>
      <button class="numero">4</button>
      <button class="numero">5</button>
      <button class="numero">6</button>
      <button data-operador class="btn-azul">-</button>
      <button class="numero">1</button>
      <button class="numero">2</button>
      <button class="numero">3</button>
      <button data-operador class="btn-azul">+</button>
      <button data-operador>+-</button>
      <button class="numero">0</button>
      <button class="numero">,</button>
      <button data-igual class="btn-azul-igual">=</button>
    </div>
  </div>

  <script src="./app.js"></script>

</body>

</html>
