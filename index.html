<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculador #02</title>
  <link rel="stylesheet" href="style.css">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>

<body>
  <div id="calculadora">
    <div id="tema">
      <button onclick="MudarTema()"><img src="./assets/dark.svg" alt=""></button>

    </div>
    <div id="display">
      <div id="operacao">(5*125)+10,000</div>
      <div id="resultado">10,625</div>
    </div>
    <div class="opcao">
      <img src="./assets/apagar.svg" alt="apagar">
    </div>

    <div id="teclado">
      <button class="btn-vermelho">C</button>
      <button>( )</button>
      <button>%</button>
      <button class="btn-azul">/</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="btn-azul">x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="btn-azul">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="btn-azul">+</button>
      <button>+-</button>
      <button>0</button>
      <button>,</button>
      <button class="btn-azul-igual">=</button>
    </div>
  </div>

  <script src="./app.js"></script>

</body>

</html>
